<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TradingView News, Ticker & Calendar</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
    }
    .widget {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box;
      box-shadow: 0 0 10px rgba(41, 98, 255, 0.5);
    }
  </style>
</head>
<body>

  <!-- Top Stories (News Feed) -->
  <div class="widget" style="width: 400px; height: 250px;">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
    {
      "feedMode": "all_symbols",
      "colorTheme": "dark",
      "isTransparent": true,
      "displayMode": "regular",
      "width": "100%",
      "height": 250,
      "locale": "en"
    }
    </script>
  </div>

  <!-- Ticker Tape -->
  <div class="widget" style="width: 400px; height: 60px;">
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      {
          "symbols": [
            { "proName": "NASDAQ:NVDA", "title": "NVDA" },
            { "proName": "NASDAQ:AAPL", "title": "AAPL" },
            { "proName": "NASDAQ:TSLA", "title": "TSLA" },
            { "proName": "CRYPTO:BTCUSD", "title": "BTC" },
            { "proName": "CRYPTO:ETHUSD", "title": "ETH" },
            { "proName": "TVC:DXY", "title": "DXY" },
            { "proName": "OANDA:NAS100USD", "title": "NAS100" },
            { "proName": "OANDA:SPX500USD", "title": "SPX500" }
          ],
        "colorTheme": "dark",
        "isTransparent": false,
        "displayMode": "adaptive",
        "width": "100%",
        "locale": "en"
      }
      </script>
    </div>
  </div>

  <!-- Economic Calendar -->
  <div class="widget" style="width: 400px; height: 460px;">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
    {
      "colorTheme": "dark",
      "isTransparent": true,
      "locale": "en",
      "countryFilter": "us",
      "importanceFilter": "2,3",
      "width": 390,
      "height": 460
    }
    </script>
  </div>

</body>
</html>
